<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Notes App</title>
</head>
<body>
    <h1><img id="note" src="images/notes.png" alt="Notes Icon">Notes</h1>
    <button id="create"><img id="edit" src="images/edit.png" alt="Edit Icon">Create Note</button>
    <form id="form" style="display: none;">
        <textarea id="input" placeholder="Enter your note"></textarea>
        <button type="submit" id="delete">SAVE</button>
    </form>

    <div id="notes-container"></div>

    <script src="main.js"></script>
</body>
</html>
