<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toast Notifications</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="buttons">
        <button id="success" onclick="ShowToast('success', 'Successfully Submitted')">Success</button>
        <button id="error" onclick="ShowToast('error', 'Error Occurred')">Error</button>
        <button id="info" onclick="ShowToast('info', 'Information Appeared Here')">Info</button>
        <button id="warning" onclick="ShowToast('warning', 'Warning Appeared Here')">Warning</button>
    </div>
    <div id="toast-container"></div>
    <script src="main.js"></script>
</body>
</html>
