<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="display">
            <input type="text" id="display" disabled>
        </div>
        <div class="keys">
            <button class="operator" value="+">+</button>
            <button class="operator" value="-">-</button>
            <button class="operator" value="*">*</button>
            <button class="operator" value="/">/</button>
            <button class="number" value="9">9</button>
            <button class="number" value="8">8</button>
            <button class="number" value="7">7</button>
            <button class="number" value="6">6</button>
            <button class="number" value="5">5</button>
            <button class="number" value="4">4</button>
            <button class="number" value="3">3</button>
            <button class="number" value="2">2</button>
            <button class="number" value="1">1</button>
            <button class="number" value="0">0</button>
            <button class="number" value=".">.</button>
            <button class="clear" value="clear">C</button>
            <button class="delete" value="delete"><img src="images/delete.svg" alt="" srcset=""></button>
            <button class="equal" value="=">=</button>
        </div>
    </div>
    <button id="toggle-dark-mode">ðŸ•¶ Dark Mode</button>
    <script src="main.js"></script>
</body>
</html>
